<!DOCTYPE html>
<html>
<body>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0;">
<link rel="stylesheet" type="text/css" href="css/style.css" class="cssfx">
</head>
<div id="error">
	<span id="txt"></span>
	<div id="exit"></div>
</div>
<div id="content">
		<div id='title'>
			<h2>Fractions Calculator</h2>
			<hr>
		</div>
	<div id='computing'>	
		<input type='text' id='sign0' class='non' value="+"/>
		<div class='fract'>
			<input type='text' id='on0' class='first'/><hr>
			<input type='text' id='under0' class='first'/>
		</div>
		<input type='text' id='sign1' class='sign first'/>
		<div class='fract'>
			<input type='text' id='on1' class='first'/><hr>
			<input type='text' id='under1' class='first'/>
		</div>
	</div>
	<div class='eq'>=</div>
	<div id='result'></div>
<input type='button' value="ADD FRACTION" id='add' />
</div>
	

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script  type="text/javascript" src="js/script.js"></script>
<script  type="text/javascript" src="js/cssfx.js"></script>

</body>
</html>
